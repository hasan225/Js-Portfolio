<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/1024px-American_Express_logo.svg.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">

        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn all" id="all" data-filter="all">All</a>
            <a href="#" class="btn blog" id="blog" data-filter="blog">Blog</a>
            <a href="#" class="btn collection" id="collection" data-filter="collection">Collection</a>
            <a href="#" class="btn person" id="person" data-filter="person" >Persons</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item blog">
                <img src="img/Blog/case-study-gallery-2-1200x900.jpg" alt="">
                <img src="img/Blog/blog-post-6-1200x900-1024x768.jpg" alt="">
                <img src="img/Blog/case-study-gallery-3-1200x900.jpg" alt="">
                <img src="img/Blog/case-study-gallery-4-1200x900.jpg" alt="">
            </div>

            <div class="store-item collection">
                <img src="img/Products/Mens-Standard-Fit-Crew-T-Shirt01-600x764.jpg" alt="">
                <img src="img/Products/Mens-Standard-Fit-Deconstructed-Knit-Blazer01-600x764.jpg" alt="">
                <img src="img/Products/Mens-Standard-Fit-Heathered-Short-Sleeve-V-Neck-T-Shirt01-600x764.jpg" alt="">
                <img src="img/Products/Mens-Standard-Fit-Sherpa-Fleece-Jacket02-600x764.jpg" alt="">
              
            </div>

            <div class="store-item person">
                <img src="img/team-1.jpg" alt="">
                <img src="img/team-2.jpg" alt="">
                <img src="img/team-3.jpg" alt="">
                <img src="img/join-us-career-cta-1.jpg" alt="">
               
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
